name: Infrastructure Deployment

on:
  workflow_dispatch:
  push:
    branches: [ dev, main ]
    paths:
      - 'Terraform/**'

permissions:
  contents: read

jobs:
  terraform:
    name: "Terraform Deployment"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || (github.ref == 'refs/heads/main' && 'main') || 'dev' }}
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

    defaults:
      run:
        working-directory: Terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9

      - name: Terraform Format
        run: terraform fmt -check -recursive || true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        run: terraform plan -input=false -no-color -out=tf.plan

      - name: Terraform Apply
        if: |
          (github.ref == 'refs/heads/dev' && inputs.environment == 'dev') ||
          (github.ref == 'refs/heads/main' && inputs.environment == 'main')
        run: terraform apply -input=false -auto-approve tf.plan